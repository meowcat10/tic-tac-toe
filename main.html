<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" type = "text/css" href = "CSS/style.css">
    <script src="JS/script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <p id = "gameCursor"></p>
    <p class="gameTitle">Tic Tac Toe</p>
    <!-- <p class="gameAction">Draw!</p> -->
    <section class="btnContainer">
      <button>Reset</button>
      <button>Cursor: ON</button>
      <label for="playerTurn"></label>
      <select name="Player" id="playerTurn">
        <option value="X">Player (X)</option>
        <option value="O">Player (O)</option>
      </select>
    </section>
    <section class="gameContainer">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </section>

  </body>
</html>
